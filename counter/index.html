<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <h1>Counter: <span id="counter">0</span></h1>
       <!-- post increment/decrement - action and update -->
        <button id="increment">Increment (Post)</button>
        <button id="decrement">Decrement (Post)</button>
        <!-- pre increment/decrement - update and action -->
        <button id="pre-increment">Pre-Increment</button>
        <button id="pre-decrement">Pre-Decrement</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
